{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/birds/bird-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="bird-container">
  <div class="bird-img">
    <img 
      src="{% static 'images/sk8r-boi-bird.svg' %}" 
      alt="A skater boy bird"
    >
  </div>
  <div class="bird-details">
    <h1>{{ bird.name }}</h1>
    {% if bird.age > 0 %}
      <h2>A {{ bird.age }} year old {{ bird.breed }}</h2>
    {% else %}
      <h2>A {{ bird.breed }} kitten.</h2>
    {% endif %}
    <p>{{ bird.description }}</p>
    <div class="bird-actions">
      <a href="{% url 'bird-update' bird.id %}" class='btn warn'>Edit</a>
      <a href="{% url 'bird-delete' bird.id %}" class='btn danger'>Delete</a>
    </div>
  </div>
</section>

{% endblock %}
