{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/birds/bird-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="bird-container">
  <div class="bird-img">
    <img 
    src="{% static 'images/card.jpeg' %}" 
      alt="A skater boy bird"
    >
  </div>
  <div class="bird-details">
    <h2 class="card-title">{{ bird.name }}</h2>
          {% if bird.age > 0 %}
            <p>A {{ bird.age }} year old {{ bird.species }}</p>
          {% else %}
            <p>A {{ bird.species }} chick.</p>
          {% endif %}
          <p><small>{{ bird.description }}</small></p> 
  </div>
</section>

{% endblock %}
